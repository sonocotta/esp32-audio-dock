# ============================================================
# Amped-ESP32-S3-Plus - Sendspin Media Player Configuration
# ============================================================
# Media player using Sendspin protocol with OLED display
# Features: PCM5122 DAC, I2S output, SSD1306 display with
#           scrolling text, RGB LED, IR receiver
# Requires: Sendspin server/sender on network
# Board-specific pinouts are defined in substitutions section
# ============================================================
substitutions:
  name: esphome-web-2cc01c
  friendly_name: Amped-ESP32-S3-Plus-SP
  task_stack_in_psram: "true" # important to disable this for non-S3 model
  
  # Board-specific pinout configuration
  # I2C pins
  i2c_sda_pin: GPIO18
  i2c_scl_pin: GPIO8
  
  # I2S audio pins
  i2s_lrclk_pin: GPIO15
  i2s_bclk_pin: GPIO14
  i2s_dout_pin: GPIO16
  
  # Amplifier control
  amp_enable_pin: GPIO17
  
  # RGB LED
  rgb_led_pin: GPIO21
  
  # IR receiver
  ir_rx_pin: GPIO07

  # SPI pins (for display)
  spi_clk_pin: GPIO12
  spi_mosi_pin: GPIO11
  spi_miso_pin: GPIO13
  
  # Display control pins
  display_cs_pin: GPIO47
  display_dc_pin: GPIO38
  display_reset_pin: GPIO48
  
  # DAC I2C address
  dac_i2c_address: "0x4D"

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2025.7.0
  name_add_mac_suffix: false
  platformio_options:
    board_build.flash_mode: dio

esp32:
  variant: ESP32S3
  flash_size: 8MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_ESP32S3_INSTRUCTION_CACHE_32KB: "y"

      # Optional for ESP32-Louder used by Voice-PE
      # Moves instructions and read only data from flash into PSRAM on boot.
      # Both enabled allows instructions to execute while a flash operation is in progress without needing to be placed in IRAM.
      # Considerably speeds up mWW at the cost of using more PSRAM.
      CONFIG_SPIRAM_RODATA: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: "y"

      CONFIG_BT_ALLOCATION_FROM_SPIRAM_FIRST: "y"
      CONFIG_BT_BLE_DYNAMIC_ENV_MEMORY: "y"

      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y"
      CONFIG_MBEDTLS_SSL_PROTO_TLS1_3: "y"  # TLS1.3 support isn't enabled by default in IDF 5.1.5
      
# Enable logging
logger:
  level: DEBUG

debug:
  update_interval: 5s

# Enable Home Assistant API
api:
  on_client_connected: 
    then:
      - display.page.show: page_clock
      - component.update: spi_display

http_request:

ota:
  platform: esphome
  password: !secret esphome_ota_password

wifi:
  ssid: !secret esphome_wifi_ssid
  password: !secret esphome_wifi_password
  ap:
    ssid: "$name Hotspot"
    password: !secret esphome_ap_password

### Optional if you want ethernet (then remove above wifi config)
