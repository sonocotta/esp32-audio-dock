psram:
  mode: octal
  speed: 80MHz
  ignore_not_found: false

globals:
  - id: current_volume
    type: float
    initial_value: '0.2'
  - id: announcement_triggered
    type: bool
    initial_value: 'false'

external_components:
  - source: github://sonocotta/esphome-pcm5122
    components: [ pcm5122 ]
    refresh: 24h

  - source: github://pr#12253
    components: [mixer]
    refresh: 24h

  - source: github://pr#12254
    components: [resampler]
    refresh: 24h

  - source:
      type: git
      url: https://github.com/esphome/esphome
      ref: 9148832ea4e54907bad71a24d4ced1ce6c862433  # this is commit 9148832
    components: [audio]
    refresh: 24h

  - source: github://pr#12258
    components: [media_player]
    refresh: 24h
  - source: github://pr#12284
    components: [mdns, sendspin]
    refresh: 24h

  - source: github://pr#12429
    components: [file, http_request, media_source, speaker_source]
    refresh: 24h

i2c:
  sda: ${i2c_sda_pin}
  scl: ${i2c_scl_pin}
  frequency: 400kHz
  scan: True
  timeout: 100us

audio_dac:
  - platform: pcm5122
    id: pcm5122_dac
    address: ${dac_i2c_address}
    volume_max: 0dB         # maximum volume range 0dB, can go up to +24dB
    volume_min: -60dB       # minimum volume range -60dB, can go down to -103dB
    analog_gain: -6dB       # or -6Db for 1V RMS output, default is 0dB = 2V RMS output
    mixer_mode: STEREO      # MIXER MODE: STEREO, STEREO_INVERSE, LEFT, RIGHT

i2s_audio:
  i2s_lrclk_pin: ${i2s_lrclk_pin}
  i2s_bclk_pin: ${i2s_bclk_pin}

speaker:
  - platform: i2s_audio
    id: i2s_speaker_id
    sample_rate: 48000
    i2s_dout_pin: ${i2s_dout_pin}
    bits_per_sample: 16bit
    dac_type: external
    channel: stereo
    timeout: never
    buffer_duration: 200ms
    audio_dac: pcm5122_dac

  - platform: mixer
    id: mixer_speaker_id
    output_speaker: i2s_speaker_id
    num_channels: 2
    task_stack_in_psram: ${task_stack_in_psram}
    source_speakers:
      - id: announcement_mixer_input
        timeout: never
      - id: media_mixer_input
        timeout: never

  - platform: resampler
    id: media_resampling_speaker
    output_speaker: media_mixer_input
    sample_rate: 48000
    bits_per_sample: 16

  - platform: resampler
    id: announcement_resampling_speaker
    output_speaker: announcement_mixer_input
    sample_rate: 48000
    bits_per_sample: 16

sendspin:
  id: sendspin_hub
  task_stack_in_psram: ${task_stack_in_psram}
  kalman_process_error: 0.01

media_source:
  - platform: sendspin
    id: sendspin_source
  - platform: http_request
    id: http_source
    buffer_size: 200000

media_player:
  - platform: sendspin
    id: sendspin_group_media_player

  - platform: speaker_source
    id: external_media_player
    name: Media Player
    announcement_speaker: announcement_resampling_speaker
    media_speaker: media_resampling_speaker
    announcement_pipeline:
      format: FLAC     # FLAC is the least processor intensive codec
      num_channels: 1  # Stereo audio is unnecessary for announcements
      sample_rate: 48000
    media_pipeline:
      format: FLAC     # FLAC is the least processor intensive codec
      num_channels: 2
      sample_rate: 48000
    volume_increment: 0.05
    sources:
      - http_source
      - sendspin_source
    on_announcement:
      - if:
          condition:
            - lambda: return (!id(announcement_triggered));
          then:
            - lambda: |-
                id(announcement_triggered) = true;
                id(current_volume) = id(external_media_player).volume;
            - mixer_speaker.apply_ducking:
                  id: media_mixer_input
                  decibel_reduction: 40
                  duration: 0.0s
            - wait_until:
                media_player.is_announcing: external_media_player
            - delay: 0.75s
            - media_player.volume_set:
                id: external_media_player
                volume: !lambda "return id(announce_volume).state / 100.0;"
            - wait_until:
                - not:
                    media_player.is_announcing: external_media_player
            - mixer_speaker.apply_ducking:
                      id: media_mixer_input
                      decibel_reduction: 0
                      duration: 1.0s
            - media_player.volume_set:
                id: external_media_player
                volume: !lambda "return id(current_volume);"
            - lambda: id(announcement_triggered) = false;

    on_state:
      if:
        condition:
          and:
            - lambda: return (!id(announcement_triggered));
            - not:
                media_player.is_announcing: external_media_player
        then:
          - mixer_speaker.apply_ducking:
              id: media_mixer_input
              decibel_reduction: 0
              duration: 1.0s

    on_play:
      - display.page.show: page_play
      - component.update: spi_display
      - switch.template.publish:
          id: switch_screen
          state: ON
      - if:
          condition:
            switch.is_off: enable_amp
          then:
            switch.turn_on: enable_amp

    on_idle:
      - display.page.show: page_clock
      - component.update: spi_display
      - if:
          condition:
            switch.is_on: enable_amp
          then:
            switch.turn_off: enable_amp

switch:
  - platform: pcm5122
    enable_dac:
      name: Enable DAC
      id: enable_dac
      restore_mode: ALWAYS_ON

  - platform: gpio
    icon: "mdi:speaker"
    name: Enable AMP
    id: enable_amp
    pin:
      number: ${amp_enable_pin}
    restore_mode: ALWAYS_OFF

  - platform: template
    name: "Screen"
    id: switch_screen
    optimistic: true
    restore_mode: ALWAYS_ON
    turn_on_action:
      - if:
          condition:
            api.connected:
          then:
            - if:
                condition:
                  media_player.is_idle: external_media_player
                then:
                  - display.page.show: page_clock
                else:
                  - display.page.show: page_play
            - component.update: spi_display
    turn_off_action:
      - display.page.show: page_off
      - component.update: spi_display

number:
  - platform: template
    name: Announce Volume
    id: announce_volume
    icon: mdi:volume-source
    unit_of_measurement: "%"
    min_value: 0
    max_value: 100
    step: 1
    restore_value: true
    initial_value: 50
    optimistic: true

button:
  - platform: restart
    id: restart_btn
    name: "${friendly_name} REBOOT"

sensor:
  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s
  - platform: uptime
    name: "${friendly_name} Uptime"
    update_interval: 60s
  - platform: internal_temperature
    name: "${friendly_name} CPU Temperature"
    update_interval: 60s
  - platform: template
    name: "${friendly_name} Free Heap"
    lambda: |-
      return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024.0;
    unit_of_measurement: 'kB'
    update_interval: 10s
  - platform: template
    name: "${friendly_name} Free PSRAM"
    lambda: |-
      return heap_caps_get_free_size(MALLOC_CAP_SPIRAM) / 1024.0;
    unit_of_measurement: 'kB'
    update_interval: 10s
  - platform: debug
    loop_time:
      name: "${friendly_name} Loop Time"

text_sensor:
  # These don't have names, they don't need sharing back to HA (MA knows)
  - platform: sendspin
    type: title
    id: ss_title

  - platform: sendspin
    type: artist
    id: ss_artist

  - platform: sendspin
    type: album
    id: ss_album

  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP"
    mac_address:
      name: "${friendly_name} MAC"

  - platform: version
    name: "${friendly_name} ESPHome Version"
    
  - platform: template
    name: "${friendly_name} Time"
    lambda: |-
      auto time = id(sntp_time).now();
      if (!time.is_valid()) {
        return {"Syncing..."};
      }
      char buf[20];
      snprintf(buf, sizeof(buf), "%04d-%02d-%02d %02d:%02d:%02d",
        time.year, time.month, time.day_of_month,
        time.hour, time.minute, time.second);
      return {buf};
    update_interval: 60s

binary_sensor:
  - platform: status
    name: "${friendly_name} Status"

### RGB light config (if installed)
light:
  - platform: esp32_rmt_led_strip
    id: rgb_front_led
    name: "${friendly_name} LED"
    rgb_order: GRB
    pin: ${rgb_led_pin}
    num_leds: 1
    chipset: ws2812
    default_transition_length: 0s

### IR reader config (if installed). Add your own IR codes as needed
remote_receiver:
  pin: 
    number: ${ir_rx_pin}
    inverted: true
    mode:
      input: true
  dump: all

