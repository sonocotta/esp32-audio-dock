    id: restart_btn
    name: "${friendly_name} REBOOT"

sensor:
  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s
  - platform: uptime
    name: "${friendly_name} Uptime"
    update_interval: 60s
  - platform: internal_temperature
    name: "${friendly_name} CPU Temperature"
    update_interval: 60s
  - platform: template
    name: "${friendly_name} Free Heap"
    lambda: |-
      return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024.0;
    unit_of_measurement: 'kB'
    update_interval: 10s
  - platform: template
    name: "${friendly_name} Free PSRAM"
    lambda: |-
      return heap_caps_get_free_size(MALLOC_CAP_SPIRAM) / 1024.0;
    unit_of_measurement: 'kB'
    update_interval: 10s
  - platform: debug
    loop_time:
      name: "${friendly_name} Loop Time"

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP"
    mac_address:
      name: "${friendly_name} MAC"

  - platform: version
    name: "${friendly_name} ESPHome Version"
    
  - platform: template
    name: "${friendly_name} Time"
    lambda: |-
      auto time = id(sntp_time).now();
      if (!time.is_valid()) {
        return {"Syncing..."};
      }
      char buf[20];
      snprintf(buf, sizeof(buf), "%04d-%02d-%02d %02d:%02d:%02d",
        time.year, time.month, time.day_of_month,
        time.hour, time.minute, time.second);
      return {buf};
    update_interval: 60s

binary_sensor:
  - platform: status
    name: "${friendly_name} Status"

