    left_eq_gain_315Hz:
      name: Left --315Hz
    left_eq_gain_500Hz:
      name: Left --500Hz
    left_eq_gain_800Hz:
      name: Left --800Hz
    left_eq_gain_1250Hz:
      name: Left -1250Hz
    left_eq_gain_2000Hz:
      name: Left -2000Hz
    left_eq_gain_3150Hz:
      name: Left -3150Hz
    left_eq_gain_5000Hz:
