# Enable Home Assistant API
api:

network:
  enable_ipv6: true

globals:
  - id: current_volume
    type: float
    initial_value: '0.2'
  - id: init_in_progress
    type: bool
    restore_value: no
    initial_value: 'true'
  - id: voice_assistant_phase
    type: int
    restore_value: no
    initial_value: ${voice_assist_not_ready_phase_id}

psram:
  mode: octal
  speed: 80MHz
  ignore_not_found: false

external_components:
  - source: github://mrtoy-me/esphome-tas58xx@dev
    components: [ tas58xx ]
    refresh: 24h

i2c:
  sda: ${i2c_sda_pin}
  scl: ${i2c_scl_pin}
  frequency: 400kHz
  scan: True
  timeout: 100us

### TAS58xx DAC configuration
audio_dac:
  - platform: tas58xx
    id: tas58xx_dac
    tas58xx_dac: ${dac_model}
    enable_pin: ${dac_enable_pin}  # Physical pin connected to PWDN pin
    dac_mode: BTL                  # 'BTL' / Bridge Tied Load - 2Ch Stereo, or 'PBTL' / Parallel Bridge Tied Load - 1Ch Mono (double power)
    mixer_mode: STEREO             # STEREO, STEREO_INVERSE, MONO, LEFT, RIGHT
    analog_gain: -6db              # Startup Gain or Output voltage swing - pick based on the power supply voltage: https://github.com/sonocotta/esp32-tas58xx-dac?tab=readme-ov-file#digital-volume-and-analog-gain
    # volume_max: -6dB             # Max HA volume mapping to Digital Volume control, goes as high as +24dB, but not recommend going much above 0 dB, risking to cause clipping on high volume
    volume_min: -60db              # Min HA volume mapping to Digital Volume control, goes as low as -103dB, but prefer to set higher to have a reasonable volume range
    update_interval: 5s            # How often fault registers are read and cleared

i2s_audio:
  - id: i2s_in
    i2s_lrclk_pin: ${i2s_in_lrclk_pin}
    i2s_bclk_pin: ${i2s_in_bclk_pin}
  - id: i2s_out
    i2s_lrclk_pin: ${i2s_out_lrclk_pin}
    i2s_bclk_pin: ${i2s_out_bclk_pin}

microphone:
  - platform: i2s_audio
    adc_type: external
    id: voice_assistant_mic
    i2s_audio_id: i2s_in
    i2s_din_pin: ${i2s_din_pin}
    pdm: false
    channel: right
    sample_rate: 16000
    bits_per_sample: 32bit
    use_apll: true              # Better clock accuracy
    i2s_mode: primary

speaker:
  - platform: i2s_audio
    id: speaker_id
    i2s_audio_id: i2s_out
    dac_type: external
    i2s_dout_pin: ${i2s_dout_pin}
    audio_dac: tas58xx_dac
    channel: stereo
    sample_rate: 48000
    timeout: never

  - platform: mixer
    id: mixer_speaker_id
    task_stack_in_psram: ${task_stack_in_psram}
    output_speaker: speaker_id
    source_speakers:
      - id: announcement_spk_mixer_input
        timeout: never
      - id: media_spk_mixer_input
        timeout: never

  - platform: resampler
    id: media_spk_resampling_input
    task_stack_in_psram: ${task_stack_in_psram}
    output_speaker: media_spk_mixer_input
    sample_rate: 48000
    bits_per_sample: 16
  - platform: resampler
    id: announcement_spk_resampling_input
    task_stack_in_psram: ${task_stack_in_psram}
    output_speaker: announcement_spk_mixer_input
    sample_rate: 48000
    bits_per_sample: 16
    
media_player:
  - platform: speaker
    name: Louder Mediaplayer
    id: external_media_player
    task_stack_in_psram: ${task_stack_in_psram}
    buffer_size: 2000000         # INCREASED buffer (2MB vs default 1MB)
    volume_increment: 2%
    volume_initial: 45%
    media_pipeline:
      speaker: media_spk_resampling_input
      num_channels: 2
      sample_rate: 48000
    announcement_pipeline:
      speaker: announcement_spk_resampling_input
      num_channels: 1
      sample_rate: 48000

    on_state:
      if:
        condition:
          and:
            - switch.is_off: timer_ringing
            - not:
                voice_assistant.is_running:
            - not:
                media_player.is_announcing:
        then:
          - mixer_speaker.apply_ducking:
              id: media_spk_mixer_input
              decibel_reduction: 0
              duration: 1.0s
    files:
    - id: timer_finished_sound
      file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/timer_finished.flac
    - id: wake_word_triggered_sound
      file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/wake_word_triggered.flac
    - id: startup_sync_sound
      file: https://github.com/mrtoy-me/esphome-tas5805m/raw/main/components/tas5805m/tas5805m_boot_louder.flac
    on_play:
      - if:
          condition:
            switch.is_off: enable_dac
          then:
            switch.turn_on: enable_dac

    on_announcement:
      - if:
          condition:
            switch.is_off: enable_dac
          then:
            switch.turn_on: enable_dac
          
      - lambda: id(current_volume) = id(tas58xx_dac).volume();

      - mixer_speaker.apply_ducking:
            id: media_spk_mixer_input
            decibel_reduction: 40
            duration: 0.0s
      - wait_until:
            media_player.is_announcing:
      - delay: 0.75s
      - lambda: id(tas58xx_dac).set_volume(id(announce_volume).state / 100);

      - wait_until:
          not:
            media_player.is_announcing:
      - mixer_speaker.apply_ducking:
            id: media_spk_mixer_input
            decibel_reduction: 0
            duration: 1.0s
      - lambda: id(tas58xx_dac).set_volume(id(current_volume));

micro_wake_word:
  id: mww
  models:
    - model: ${wake_word}
  microphone: voice_assistant_mic
  on_wake_word_detected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - if:
              condition:
                switch.is_on: timer_ringing
              then:
                - switch.turn_off: timer_ringing
                - micro_wake_word.start:
              else:
                - if:
                    condition:
                      switch.is_off: ducking_switch
                    then:
                      media_player.stop:
                - if:
                    condition:
                      voice_assistant.is_running:
                    then:
                      voice_assistant.stop:
                    else:
                      - if:
                          condition:
                            media_player.is_announcing:
                          then:
                            - media_player.stop:
                                announcement: true
                          else:
                            - if:
                                condition:
                                  switch.is_on: wake_sound
                                then:
                                  - script.execute:
                                      id: play_sound
                                      priority: true
                                      sound_file: !lambda return id(wake_word_triggered_sound);
                                  - delay: 300ms
                            - voice_assistant.start:

voice_assistant:
  id: va
  microphone: voice_assistant_mic
  media_player: external_media_player
  use_wake_word: false
  # Modern audio tuning
  noise_suppression_level: 2        # 0â€“4
  auto_gain: 21dBFS                # limit dynamic gain adjust, otherwise wake word not functional
  volume_multiplier: 1.7           # constantly increase mic-volume
  on_client_connected:
    - lambda: id(init_in_progress) = false;
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - micro_wake_word.start:
          - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
        else:
          - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
  on_client_disconnected:
    - lambda: id(voice_assistant_phase) = ${voice_assist_not_ready_phase_id};
    - voice_assistant.stop
    - micro_wake_word.stop
#  on_listening:
#  on_tts_start:
  on_start:
    - mixer_speaker.apply_ducking:
        id: media_spk_mixer_input
        decibel_reduction: 40 #increased, because music was disturbing speech-recognition
        duration: 0.0s
  on_end:
      then:
        - wait_until:
            not:
              voice_assistant.is_running:
        - mixer_speaker.apply_ducking:
            id: media_spk_mixer_input
            decibel_reduction: 0
            duration: 1.0s
        - voice_assistant.stop
        - if:
            condition:
              switch.is_on: use_wake_word
            then:
              - micro_wake_word.start:
  on_error:
    - delay: 1s
    - lambda: |-
        if (code == "wake-provider-missing" || code == "wake-engine-missing") {
          id(use_wake_word).turn_off();
        }
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - micro_wake_word.start:
  on_timer_finished:
    - switch.turn_on: timer_ringing

script:
  - id: play_sound
    parameters:
      priority: bool
      sound_file: "audio::AudioFile*"
    then:
      - lambda: |-
          if (priority) {
            id(external_media_player)
              ->make_call()
              .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_STOP)
              .set_announcement(true)
              .perform();
          }
          if ( (id(external_media_player).state != media_player::MediaPlayerState::MEDIA_PLAYER_STATE_ANNOUNCING ) || priority) {
            id(external_media_player)
              ->play_file(sound_file, true, false);
          }
  - id: enable_repeat_one
    then:
      - lambda: |-
            id(external_media_player)
              ->make_call()
              .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_ONE)
              .set_announcement(true)
              .perform();
            id(external_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 500);
  - id: ring_timer
    then:
      - script.execute: enable_repeat_one
      - script.execute:
          id: play_sound
          priority: true
          sound_file: !lambda return id(timer_finished_sound);
  - id: disable_repeat
    then:
      - lambda: |-
            id(external_media_player)
              ->make_call()
              .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_OFF)
              .set_announcement(true)
              .perform();
            id(external_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 0);

