# ============================================================
# Amped-ESP32-S3-Plus - Voice Assistant Configuration
# ============================================================
# Full-featured voice assistant with wake word detection
# Features: Microphone input (I2S), speaker output (PCM5122),
#           wake word detection, Home Assistant integration,
#           announcements with ducking, RGB LED, IR receiver
# Requires: Home Assistant with voice assistant setup
# Board-specific pinouts are defined in substitutions section
# ============================================================

substitutions:
  name: esphome-web-b4e96c
  friendly_name: Louder-ESP32-S3-Plus
  task_stack_in_psram: "true" # important to disable this for non-S3 model
  wake_word: okay_nabu
  speaker_volume: 30%  # Increased from 50%
  voice_assist_idle_phase_id: '1'
  voice_assist_listening_phase_id: '2'
  voice_assist_thinking_phase_id: '3'
  voice_assist_replying_phase_id: '4'
  voice_assist_not_ready_phase_id: '10'
  voice_assist_error_phase_id: '11'
  voice_assist_muted_phase_id: '12'

# Board-specific pinout configuration
  # I2C pins
  i2c_sda_pin: GPIO8
  i2c_scl_pin: GPIO9
  
  # I2S audio output pins
  i2s_out_lrclk_pin: GPIO15
  i2s_out_bclk_pin: GPIO14
  i2s_dout_pin: GPIO16
  
  # I2S audio input pins (microphone)
  i2s_in_lrclk_pin: GPIO40
  i2s_in_bclk_pin: GPIO41
  i2s_din_pin: GPIO39
  
  # Amplifier control
  dac_enable_pin: GPIO17
  
  # RGB LED
  rgb_led_pin: GPIO21
  
  # IR receiver
  ir_rx_pin: GPIO07

  # SPI pins (for display)
  spi_clk_pin: GPIO12
  spi_mosi_pin: GPIO11
  spi_miso_pin: GPIO13
  
  # Display control pins
  display_cs_pin: GPIO47
  display_dc_pin: GPIO38
  display_reset_pin: GPIO48

  # Ethernet pins (if using ethernet instead of wifi)
  eth_cs_pin: GPIO10
  eth_interrupt_pin: GPIO6
  eth_reset_pin: GPIO5

  # DAC mode
  dac_model: "TAS5825M"

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2026.1.4
  name_add_mac_suffix: false
  platformio_options:
    board_build.flash_mode: dio
  # Important! Play sound on boot required for DAC to capture clock signal and enable DSP configuration
  # If any of the DSP configs are sent before clock signal, they are simply ignored. This applies to EQ and Mixer controls
  on_boot:
    priority: 220.0
    then:
      media_player.play_media:
        id: external_media_player
        media_url: file://startup_sync_sound

esp32:
  variant: ESP32S3
  flash_size: 8MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_ESP32S3_INSTRUCTION_CACHE_32KB: "y"
      # OPTIMIZED WiFi buffers for streaming
      CONFIG_ESP32_WIFI_STATIC_RX_BUFFER_NUM: "16"
      CONFIG_ESP32_WIFI_DYNAMIC_RX_BUFFER_NUM: "32"
      CONFIG_TCPIP_RECVMBOX_SIZE: "512"
      CONFIG_TCP_SND_BUF_DEFAULT: "65535"
      CONFIG_TCP_WND_DEFAULT: "512000"
      CONFIG_TCP_RECVMBOX_SIZE: "512"
      CONFIG_ESP32_S3_BOX_BOARD: "y"

      CONFIG_BT_ALLOCATION_FROM_SPIRAM_FIRST: "y"
      CONFIG_BT_BLE_DYNAMIC_ENV_MEMORY: "y"

      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y"
      CONFIG_MBEDTLS_SSL_PROTO_TLS1_3: "y"  # TLS1.3 support isn't enabled by default in IDF 5.1.5
      # Bluetooth disabled
      CONFIG_BT_ENABLED: "n"
      CONFIG_BT_CONTROLLER_ENABLED: "n"
      CONFIG_BT_CONTROLLER_DISABLED: "y"

# Enable logging
logger:
  level: DEBUG

debug:
  update_interval: 5s
  
wifi:
  ssid: !secret esphome_wifi_ssid
  password: !secret esphome_wifi_password
  ap:
    ssid: "$name Hotspot"
    password: !secret esphome_ap_password

captive_portal:

# Allow Over-The-Air updates
ota:
  platform: esphome
  password: !secret esphome_ota_password

